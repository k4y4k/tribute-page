---
kind: pipeline
type: docker
name: default

clone:
  depth: 2

workspace:
  path: /drone/src/

steps:
  - name: install
    image: node:14
    pull: if-not-exists
    commands:
      - npm i -g gulp
      - yarn --pure-lockfile
    environment:
      NODE_ENV: production

  - name: build
    image: node:14
    commands:
      - gulp build
      - yarn build
    environment:
      NODE_ENV: production







